name: Build macOS Binary

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build binary
        run: pyinstaller --onefile --name YouTubeCommentResponder-macos YouTubeCommentResponder.py

      - name: Archive binary
        run: |
          mkdir -p release
          cp dist/YouTubeCommentResponder-macos release/
          cd release && zip -r YouTubeCommentResponder-macos.zip YouTubeCommentResponder-macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeCommentResponder-macos
          path: release/YouTubeCommentResponder-macos.zip

      - name: Attach binary to release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: release/YouTubeCommentResponder-macos.zip
