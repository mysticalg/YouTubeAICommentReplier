name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: pyinstaller --onefile --name YouTubeCommentResponder YouTubeCommentResponder.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YouTubeCommentResponder-windows
          path: dist/YouTubeCommentResponder.exe

      - name: Attach binary to release (tags only)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/YouTubeCommentResponder.exe
